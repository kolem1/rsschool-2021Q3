<div class="answer">
  <div class="answer__img-wrapper">
    <img src="{{ imgSrc }}" alt="" class="answer__img">
    <div class="answer__indicator answer__indicator--{{ isAnswered }}"></div>
  </div>
  <p class="answer__img-name">{{ imgName }}</p>
  <p class="answer__img-author">{{ imgAuthor }}, {{ imgYear }}</p>
  <button id="next-button" class="answer__next button button--dark">Cледующий вопрос</button>
</div>
<div class="answer-overlay"></div>
