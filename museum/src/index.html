<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>museum</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo logo">
                    <img class="logo__img" src="assets/svg/logo.svg" alt="Logo" width="49" height="26">
                    <span class="logo__text">Louvre</span>
                </div>
                <nav class="header__nav header-nav">
                    <ul class="header-nav__list">
                        <li class="header-nav__item">
                            <a href="#visiting" class="header-nav__link">Visiting</a>
                        </li>
                        <li class="header-nav__item">
                            <a href="#explore" class="header-nav__link">Explore</a>
                        </li>
                        <li class="header-nav__item">
                            <a href="#video" class="header-nav__link">Video</a>
                        </li>
                        <li class="header-nav__item">
                            <a href="#gallery" class="header-nav__link">Gallery</a>
                        </li>
                        <li class="header-nav__item">
                            <a href="#tickets" class="header-nav__link">Tickets</a>
                        </li>
                        <li class="header-nav__item">
                            <a href="#contacts" class="header-nav__link">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <h1 class="visually-hidden">Louvre</h1>
        <section class="section section--welcome welcome-section">
            <div class="container">
                <div class="welcome-section__inner">
                    <div class="welcome-section__body">
                        <h2 class="welcome-section__title section-title section-title--welcome">Welcome to&nbsp;the Louvre</h2>
                        <p class="welcome-section__text">From the castle to the museum</p>
                        <a class="welcome-section__button" href="#">Discover the Louvre</a>
                    </div>
                    <div class="welcome-section__slider-wrapper">
                        <div class="welcome-slider">
                            <div class="welcome-slider__wrapper">
                                <div class="welcome-slider__slides">
                                    <div class="welcome-slider__slide welcome-slide">
                                        <img class="welcome-slide__img" src="assets/img/welcome-slider/1.jpg" alt="">
                                    </div>
                                    <div class="welcome-slider__slide welcome-slide">
                                        <img class="welcome-slide__img" src="assets/img/welcome-slider/2.jpg" alt="">
                                    </div>
                                    <div class="welcome-slider__slide welcome-slide">
                                        <img class="welcome-slide__img" src="assets/img/welcome-slider/3.jpg" alt="">
                                    </div>
                                    <div class="welcome-slider__slide welcome-slide">
                                        <img class="welcome-slide__img" src="assets/img/welcome-slider/4.jpg" alt="">
                                    </div>
                                    <div class="welcome-slider__slide welcome-slide">
                                        <img class="welcome-slide__img" src="assets/img/welcome-slider/5.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="welcome-slider__pagination">
                                <div class="welcome-slider__fraction">01 <span>|</span> 05</div>
                                <div class="welcome-slider__dots slider-dots">
                                    <button class="slider-dots__dot active"><span class="visually-hidden">1</span></button>
                                    <button class="slider-dots__dot"><span class="visually-hidden">2</span></button>
                                    <button class="slider-dots__dot"><span class="visually-hidden">3</span></button>
                                    <button class="slider-dots__dot"><span class="visually-hidden">4</span></button>
                                    <button class="slider-dots__dot"><span class="visually-hidden">5</span></button>
                                </div>
                                <div class="welcome-slider__arrows">
                                    <button class="welcome-slider__arrow welcome-slider__arrow-prev">
                                        <span class="visually-hidden">Previoust Slide</span>
                                        <svg>
                                            <use xlink:href="assets/svg/sprite.svg#welcome-arrow"></use>
                                        </svg>
                                    </button>
                                    <button class="welcome-slider__arrow welcome-slider__arrow-next">
                                        <span class="visually-hidden">Nex Slide</span>
                                        <svg>
                                            <use xlink:href="assets/svg/sprite.svg#welcome-arrow"></use>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section section--even"></section>
        <section class="section"></section>
        <section class="section section--even"></section>
        <section class="section"></section>
        <section class="section section--even"></section>
    </main>
    <footer class="footer">
        
    </footer>
</body>
</html>
